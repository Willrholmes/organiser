<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Calendar - Home</title>
    <link href="/static/cal/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/cal/calendar.css" rel="stylesheet">

  </head>
  <body>
    <div>
      <h1 class="welcome">{{ title }}</h1>
    </div>

    <div class="calendar">
      <div class="navigation">
        <form action="{% url 'another-month' lastmonth lastyear %}">
          <button class="last_month">Previous Month</button>
        </form>
        <form action="{% url 'another-month' nextmonth nextyear %}">
          <button class="next_month">Next Month</button>
        </form>
      </div>
    </div>
    <div>
      {% load calendarify %}
      <span id="calendarify">{% calendarify year month event_list %}</span>
    </div>
    <div class="new_event_div">
      <form action="/newevent/" method="get">
        <button class="new_event">Create New Event</button>
      </form>
    </div>

    <script src="/static/cal/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
